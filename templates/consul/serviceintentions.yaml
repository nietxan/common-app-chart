{{- if and .Values.consul.enabled }}
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: {{ include "service.fullname" . }}
  namespace: {{ default .Release.Namespace }}
spec:
  destination:
    name: {{ include "service.fullname" . }}
  sources:
    {{- range .Values.consul.intentions.sources }}
    - name: {{ .name | quote }}
      action: {{ default "allow" .action }}
      {{- if .permissions }}
      permissions:
        {{- range .permissions }}
        - action: {{ .action }}
          {{- with .http }}
          http:
            {{- with .http.pathExact }}
            pathExact: {{ . | quote }}
            {{- end }}
            {{- with .http.pathPrefix }}
            pathPrefix: {{ . | quote }}
            {{- end }}
            {{- with .http.pathRegex }}
            pathRegex: {{ . | quote }}
            {{- end }}
            {{- with .http.methods }}
            methods:
              {{- range . }}
              - {{ . | quote }}
              {{- end}}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- if .Values.consul.ingressGateway.enabled }}
    - name: {{ .Values.consul.ingressGateway.name | default "consul-ingress-gateway" | quote }}
      action: allow
    {{- end }}
{{- end}}
